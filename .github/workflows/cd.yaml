name: CD pipeline

on:
 workflow_run:
   workflows: ["CI Pipeline"]
   types:
    - completed

jobs:

 build:

   runs-on: self-hosted

   steps:
   - name: Pull Docker image
     run: sudo docker pull 8956366123/spring-boot-for-begineers:today
   - name: Delete old docker container
     run: sudo docker rm -f cicd-pipeline-container || true
   - name: Run Docker container
     run: sudo docker run -d -p 8080:8080 --name cicd-pipeline-container 8956366123/spring-boot-for-begineers
  
